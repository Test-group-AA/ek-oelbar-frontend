name: SonarCloud Frontend Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones disabled for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --no-watch --code-coverage --browsers=ChromeHeadless

      - name: List coverage files (debug)
        run: |
          echo "Checking for coverage files..."
          ls -la coverage/ek-oelbar-frontend/ || echo "Coverage directory not found"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Provided by GitHub automatically
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # You need to add this secret
        with:
          args: >
            -Dsonar.verbose=true