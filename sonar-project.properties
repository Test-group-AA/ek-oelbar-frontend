# SonarCloud Project Configuration
# Find dine værdier på: https://sonarcloud.io/project/configuration?id=YOUR_PROJECT

# ⚠️ VIGTIGT: Erstat disse med dine egne værdier fra SonarCloud!
sonar.projectKey=Frontend_test
sonar.organization=test-group-aa

# Project Info
sonar.projectName=ek-oelbar-frontend
sonar.projectVersion=1.0

# Source & Test Directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/test/**,**/karma.conf.js,**/environment*.ts

# TypeScript/JavaScript - Coverage Report Location
sonar.javascript.lcov.reportPaths=coverage/ek-oelbar-frontend/lcov.info
sonar.typescript.lcov.reportPaths=coverage/ek-oelbar-frontend/lcov.info

# Code Coverage - Exclude test files from coverage analysis
sonar.coverage.exclusions=**/*.spec.ts,**/*.config.ts,**/environment*.ts,**/main.ts

# Source Encoding
sonar.sourceEncoding=UTF-8